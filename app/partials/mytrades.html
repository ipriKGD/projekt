<div class="container-fluid">
    <p> Showing your currently open trades </p>

      <div class="span10">
			<ul>
    			<li ng-if="(trade.user_id == user.id) && trade.active!=0 && (trade.article.category.indexOf(category_show) > -1 || category_show === 'all')" ng-repeat="trade in trades | activeFilter | orderBy:order" class="thumbnail trade-listing">
					<div class="img-container"><a href="#/trades/{{trade.id}}" class="thumb"><img ng-src="{{trade.article.image[0]}}" class="slika_seznam"></a></div>
      				<a href="#/trades/{{trade.id}}">{{trade.article.title}}</a>
      				<p >{{trade.article.description.substring(0,200)}}...</p>
      				<p>{{trade.article.price}} â‚¬</p>
					<p>Created: {{ trade.created | date }}</p>  
    			</li>
  			</ul>

  		</div>
    </div>
</div>
