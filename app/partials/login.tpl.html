<div ng-if="err" class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <p>{{err}}</p>
</div>

<h2>Login</h2>

<form class="login">
    
    <div class="control-group required">
        <label for="input1" class="control-label">Username</label>
        <div class="controls">
          <input autofocus="autofocus" type="text" id="input1" ng-model="email" />
        </div>
    </div>
    <div class="control-group required">
        <label for="input2" class="control-label">Password</label>
        <div class="contorls">
          <input type="password" id="input2" ng-model="pass" />
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary" ng-click="login()">Sign In</button>
    </div>
</form>
